<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login Aqui!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
        body {
            font-family: action, sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #192a56;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
            text-align: center;
            animation-duration: 0.5s;
        }

        /* Cor branca para o texto */
        label, .btn, p {
            color: #fff;
        }
        
        /* Cor preta para os campos de digitação */
        input {
            color: #000;
        }

        .btn {
            background-color: #22a6b3;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #3dc1d3;
        }

        /* Estilo para o texto "Login" */
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para o link "Cadastre-se aqui" */
        .signup-link {
            text-decoration: none;
            color: #1dd1a1;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        /* Estilo para o link "Voltar ao Início!" */
        .voltar-link {
            text-decoration: none;
            color: #1dd1a1;
            text-shadow: 2px 1px 2px rgba(255, 255, 255, 0.3);
            position: relative;
            top: 30px;
            right: 25px;
            scroll: 2px;
        }
        

        .signup-link:hover {
            color: #1dd1a1;
        }


</style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounce">Login</h1>
        <form action="/login" method="post">
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" class="btn" value="Login">
        </form>            
        <p class="animate__animated animate__fadeInUp">
            Ainda não tem uma conta? 
            <a href="/cadastro" class="signup-link">Cadastre-se aqui</a>.
            <a href="/home" class="voltar-link">Voltar ao Início!</a>
        </p>
    </div>
</body>
</html>
