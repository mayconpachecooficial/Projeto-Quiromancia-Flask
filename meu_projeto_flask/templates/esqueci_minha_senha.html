<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Merienda One", cursive; /* Fonte com estilo temático */
        background: linear-gradient(
          135deg,
          #3a1c71,
          #d76d77,
          #ffaf7b
        ); /* Gradiente similar à home */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(
          25,
          42,
          86,
          0.9
        ); /* Fundo semitransparente para legibilidade */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra para efeito de profundidade */
        padding: 40px;
        width: 350px; /* Largura ajustada */
        text-align: center;
        animation-duration: 0.5s;
      }

      label,
      .btn,
      p {
        color: #fff; /* Mantendo a cor branca para o texto */
      }

      input {
        color: #000;
        border-radius: 5px; /* Bordas arredondadas */
        padding: 10px; /* Preenchimento maior */
        margin-bottom: 15px; /* Espaçamento entre campos */
        width: calc(100% - 20px); /* Largura completa com padding */
        border: 1px solid #fff; /* Borda para destaque */
      }

      .btn {
        background-color: #22a6b3;
        border: none;
        border-radius: 5px;
        padding: 12px 25px; /* Mais preenchimento para botões maiores /
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%; / Botão ocupa a largura total /
            font-size: 18px; / Tamanho maior de fonte para o botão /
            margin-top: 10px; / Espaçamento antes do botão */
      }
      .btn:hover {
        background-color: #3dc1d3;
        transform: scale(1.05); /* Efeito de crescimento ao passar o mouse */
      }

      h1 {
        color: #ffd700; /* Dourado para um destaque místico */
        margin-bottom: 30px; /* Espaçamento maior */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .voltar-link {
        text-decoration: none;
        color: #1dd1a1;
        transition: color 0.3s ease;
      }

      .enviar-link:hover,
      .voltar-link:hover {
        color: #ffffff; /* Cor branca no hover para destacar */
      }

      .enviar-link {
        color: #0056b3;
      }

      .enviar-link:hover {
        background-color: #0056b3;
      }

      .voltar-link {
        display: block; /* Torna o link um bloco para alinhamento próprio */
        margin-top: 20px; /* Espaçamento depois do link de cadastro */
      }

      /* Adicionando responsividade para telas menores */
      @media (max-width: 768px) {
        .container {
          width: 90%; /* Ocupa a maior parte da tela em dispositivos móveis */
          padding: 20px; /* Padding menor para mais espaço */
        }

        h1 {
          font-size: 24px; /* Tamanho de fonte menor para o cabeçalho */
        }

        input,
        .btn {
          font-size: 16px; /* Tamanho de fonte menor para inputs e botões */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recuperação de Senha</h1>
      <p>
        Insira seu e-mail para receber as instruções de recuperação de senha.
      </p>
      <form action="/esqueci-minha-senha" method="post">
        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <input type="submit" class="enviar-link" value="Enviar" />
      </form>
      <a href="/login" class="voltar-link"> Voltar para o Login</a>
    </div>
    <script></script>
  </body>
</html>
