<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinição de Senha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Merienda One", cursive;
        background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(25, 42, 86, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 40px;
        width: 350px;
        text-align: center;
        animation-duration: 0.5s;
      }

      label,
      .btn,
      p {
        color: #fff;
      }

      input {
        color: #000;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        width: calc(100% - 20px);
        border: 1px solid #fff;
      }

      .btn {
        background-color: #22a6b3;
        border: none;
        border-radius: 5px;
        padding: 12px 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
        font-size: 18px;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #3dc1d3;
        transform: scale(1.05);
      }

      h1 {
        color: #ffd700;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .redefinir-link {
        text-decoration: none;
        color: #1dd1a1;
        transition: color 0.3s ease;
      }

      .redefinir-link:hover {
        color: #ffffff;
      }

      .redefinir-link {
        color: #0056b3;
      }

      .redefinir-link:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        input,
        .btn {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redefinição de Senha</h1>
      <form action="/redefinir-senha" method="post">
        <input type="hidden" name="token" value="{{ token }}" />
        <label for="password">Nova Senha:</label><br />
        <input type="password" id="password" name="nova_senha" required />
        <label for="confirm_password">Confirmar Nova Senha:</label><br />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br />
        <input type="submit" class="redefinir-link" value="Redefinir Senha" />
      </form>
    </div>
    <script>
      function createFallingStar() {
        const star = document.createElement("div");
        star.style.position = "absolute";
        star.style.width = "2px";
        star.style.height = "2px";
        star.style.backgroundColor = "white";
        star.style.borderRadius = "50%";
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.animation = "fall 2s linear forwards, twinkle 1.5s infinite";

        document.body.appendChild(star);

        setTimeout(() => {
          document.body.removeChild(star);
        }, 2000);
      }

      setInterval(createFallingStar, 300);

      const styleSheet = document.createElement("style");
      styleSheet.type = "text/css";
      styleSheet.innerText = `
                        @keyframes fall {
                            to { transform: translateY(${window.innerHeight}px); }
                        }
                        @keyframes twinkle {
                            0%, 100% { opacity: 1; }
                            50% { opacity: 0.5; }
                        }
                    `;
      document.head.appendChild(styleSheet);
    </script>
  </body>
</html>
