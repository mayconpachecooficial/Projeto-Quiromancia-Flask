<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinição de Senha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Merienda One", cursive;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 40px;
        width: 350px;
        text-align: center;
        animation-duration: 0.5s;
      }

      label,
      .btn,
      p {
        color: orange;
      }

      input {
        color: #000;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        width: calc(100% - 20px);
        border: 1px solid;
      }

      .btn {
        background-color: #22a6b3;
        border: none;
        border-radius: 5px;
        padding: 12px 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
        font-size: 18px;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #3dc1d3;
        transform: scale(1.05);
      }

      h1 {
        color: orange;
        margin-bottom: 30px;
      }

      .redefinir-link {
        text-decoration: none;
        color: #1dd1a1;
        transition: color 0.3s ease;
      }

      .redefinir-link:hover {
        transform: scale(1.05); /* Efeito de crescimento ao passar o mouse */
      }

      .redefinir-link {
        background-color: orange;
        color: white;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        input,
        .btn {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redefinição de Senha</h1>
      <form action="/redefinir-senha" method="post">
        <input type="hidden" name="token" value="{{ token }}" />
        <label for="password">Nova Senha:</label><br />
        <input type="password" id="password" name="nova_senha" required />
        <label for="confirm_password">Confirmar Nova Senha:</label><br />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br />
        <input type="submit" class="redefinir-link" value="Redefinir Senha" />
      </form>
    </div>
    <script></script>
  </body>
</html>
