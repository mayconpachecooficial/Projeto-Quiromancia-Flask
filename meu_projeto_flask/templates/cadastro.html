<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            animation-duration: 0.5s; /* ajusta a duração da animação */
        }
        
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Cinza claro */
            border-top: 16px solid #3498db; /* Azul */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none; /* Começa escondido */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            display: none; /* Inicia oculto */
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <h1 class="animate__animated animate__bounce">Cadastro</h1>
        <form id="cadastroForm" action="/cadastro" method="post" class="animate__animated animate__fadeInUp">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Celular:</label><br>
            <input type="tel" id="phone" name="phone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000" oninput="formatPhoneNumber(this)" required><br><br>
            <label for="password">Criar Senha:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirmar Senha:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" oninput="checkPasswordMatch();" required><br>
            <p id="password_match_message" style="display: none; color: red;">As senhas não correspondem.</p><br>
            <input class="btn animate__animated animate__fadeIn" type="submit" value="Cadastrar">
            <div id="loader" class="loader"></div> <!-- Elemento giratório -->
        </form>
        <p id="mensagemSucesso" class="animate__animated animate__fadeInUp" style="display: none; color: green;">Cadastro efetuado com sucesso!</p>
        <p class="animate__animated animate__fadeInUp">Já tem uma conta? <a href="/login">Faça login aqui</a>.</p>
        <p class="animate__animated animate__fadeInUp"><a href="/home">Voltar ao Início!</a>.</p>
    </div>

    <div id="error-message" class="error-message">
        <p id="error-text"></p>
    </div>

    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            var password_match_message = document.getElementById("password_match_message");

            if (password != confirm_password) {
                password_match_message.style.display = "block";
            } else {
                password_match_message.style.display = "none";
            }
        }

        function formatPhoneNumber(input) {
            var phone = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            var formattedPhone = '(' + phone.substring(0, 2) + ') ' + phone.substring(2, 7) + '-' + phone.substring(7, 11);
            input.value = formattedPhone;
        }

        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            var email = document.getElementById('email').value;

            // Verificar se o e-mail já está cadastrado
            fetch('/verificar_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    var errorMessage = document.getElementById('error-message');
                    var errorText = document.getElementById('error-text');
                    errorText.textContent = 'Este e-mail já está cadastrado. Por favor, use outro e-mail.';
                    errorMessage.style.display = 'block';
                    event.preventDefault();
                }
            })
            .catch((error) => {
                console.error('Erro ao verificar o e-mail:', error);
            });
        });
    </script>
</body>
</html>
