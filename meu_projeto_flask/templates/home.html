<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubra seu destino através das linhas das mãos com nossa leitura de mãos e astrologia.">
    <title>Leitura de Mãos - Astrologia</title>
    <link rel="icon" href="path_to_your_favicon.ico"> <!-- Adicione o caminho correto para seu favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000033; /* Cor de fundo mais escura */
            color: #fff;
            overflow: hidden; /* Evita que as estrelas apareçam fora da tela */
            position: relative;
        }
        header h1 {
            background-color: #000033; /* Cor de fundo mais escura */
            color: #fff;
            overflow: hidden; /* Evita que as estrelas apareçam fora da tela */
            position: relative;
            position: relative;
            overflow: hidden; /* Evita que as estrelas apareçam fora da tela */
            padding: 40px 0;
            text-align: center;
            font-size: 36px;
            animation: blink 2s infinite alternate; /* Adiciona animação de piscar */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.2); /* Sombra no texto */
        }
        @keyframes blink {
            from {opacity: 1;}
            to {opacity: 0.5;}
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        p {
            line-height: 1.6;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra no texto */
        }
        .cta-button {
            display: inline-block;
            background-color: #ff7e5f;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra no texto do botão */
        }
        .cta-button:hover {
            background-color: #ff4e2f;
        }
        /* Animação das estrelas */
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: -1; /* Coloca as estrelas atrás do conteúdo */
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Leitura de Mãos - Astrologia</h1>
    </header>
    <div class="container">
        <h2>Descubra seu destino através das linhas das mãos!</h2>
        <p>Explore os segredos ocultos em suas mãos e desvende os mistérios do universo.</p>
        <a href="/login" class="cta-button">Já tenho login!</a>
        <a href="/cadastro" class="cta-button">Vou me cadastrar!</a>
    </div>
    <!-- Estrelas flutuantes -->
    <script>
        // Adiciona estrelas aleatórias ao corpo da página
        for (let i = 0; i < 200; i++) { // Adicionei mais estrelas aqui (200)
            createStar();
        }
        

        // Função para criar uma estrela em uma posição aleatória
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
