<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload de Imagem da Mão</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Merienda One", cursive;
        background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        padding: 30px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        animation: animate__fadeIn 0.5s ease-in-out;
      }

      h2 {
        color: #0a192f;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        border: 2px dashed #007bff;
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
        box-sizing: border-box;
        transition: border 0.3s ease;
      }

      input[type="file"]:hover {
        border: 2px dashed #0056b3;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 100%;
        max-width: 300px;
        font-size: 18px;
        margin-top: 10px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .logout-link,
      .home-link {
        text-decoration: none;
        color: #0a192f;
        margin-top: 10px;
        display: inline-block;
        transition: color 0.3s ease;
      }

      .logout-link:hover,
      .home-link:hover {
        color: #007bff;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <h2 class="animate__animated animate__fadeInDown">
        Upload de Imagem da Mão
      </h2>
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="animate__animated animate__fadeInUp"
      >
        <input
          type="file"
          name="file"
          id="file"
          class="animate__animated animate__fadeIn"
        />
        <input
          type="submit"
          value="Upload Imagem"
          name="submit"
          class="animate__animated animate__fadeIn"
        />
      </form>
      <a href="/logout" class="logout-link animate__animated animate__fadeIn"
        >Sair</a
      >
      <a href="/home" class="home-link animate__animated animate__fadeIn"
        >Voltar ao Início</a
      >
    </div>
    <script>
      // Aqui, você pode adicionar qualquer efeito JavaScript que desejar.
      // Por exemplo, um efeito de "neve" ou "estrelas caindo" poderia ser interessante para o tema quiromântico.
      // Este é um exemplo simples de como criar um efeito de estrelas piscando no fundo.

      function createFallingStar() {
          const star = document.createElement('div');
          star.style.position = 'absolute';
          star.style.width = '2px';
          star.style.height = '2px';
          star.style.backgroundColor = 'white';
          star.style.borderRadius = '50%';
          star.style.top = `${Math.random() * window.innerHeight}px`;
          star.style.left = `${Math.random() * window.innerWidth}px`;
          star.style.animation = 'fall 2s linear forwards, twinkle 1.5s infinite';

          document.body.appendChild(star);

          setTimeout(() => {
              document.body.removeChild(star);
          }, 2000
          );
      }
      setInterval(createFallingStar, 300);

      // Adicionando keyframes para as animações de queda e piscar das estrelas.
      const styleSheet = document.createElement('style');
      styleSheet.type = 'text/css';
      styleSheet.innerText = @keyframes fall { to { transform: translateY(${window.innerHeight}px); } } @keyframes twinkle { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } } ;
      document.head.appendChild(styleSheet);
    </script>
  </body>
</html>
