<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça Login Aqui!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Merienda One", cursive; /* Fonte com estilo temático */
        background:         margin: 0;
        padding: 0;
        background: #fff; /* Fundo branco */
        color: #ff8c00; /* Fonte laranja */
        font-family: 'Merienda One', cursive;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white; /* Fundo semitransparente para legibilidade */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra para efeito de profundidade */
        padding: 40px;
        width: 350px; /* Largura ajustada */
        text-align: center;
        animation-duration: 0.5s;
      }


      .btn {
        color: ; /* Mantendo a cor branca para o texto */
      }

      .label {
        color: white;
      }

      input {
        color: black;
        border-radius: 5px; /* Bordas arredondadas */
        padding: 10px; /* Preenchimento maior */
        margin-bottom: 15px; /* Espaçamento entre campos */
        width: calc(100% - 20px); /* Largura completa com padding */
        border: 1px solid black; /* Borda para destaque */
      }

      .btn {
        background-color: orange;
        border: none;
        border-radius: 5px;
        padding: 12px 25px; /* Mais preenchimento para botões maiores /
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%; / Botão ocupa a largura total /
            font-size: 18px; / Tamanho maior de fonte para o botão /
            margin-top: 10px; / Espaçamento antes do botão */
        cursor: pointer;
      }
      .btn:hover {
        transform: scale(1.05); /* Efeito de crescimento ao passar o mouse */
      }

      h1 {
        color: orange;
        margin-bottom: 30px; /* Espaçamento maior */
       ;
      }

      .signup-link,
      .voltar-link,
      .esqueci {
        text-decoration: none;
        color: black;
        transition: color 0.3s ease;
      }

      .signup-link:hover,
      .voltar-link:hover,
      .esqueci:hover {
        color: orange; /* Cor laranja no hover para destacar */
      }


      .voltar-link {
        display: block; /* Torna o link um bloco para alinhamento próprio */
        margin-top: 20px; /* Espaçamento depois do link de cadastro */
      }



      /* Adicionando responsividade para telas menores */
      @media (max-width: 768px) {
        .container {
          width: 90%; /* Ocupa a maior parte da tela em dispositivos móveis */
          padding: 20px; /* Padding menor para mais espaço */
        }

        h1 {
          font-size: 24px; /* Tamanho de fonte menor para o cabeçalho */
        }

        input,
        .btn {
          font-size: 16px; /* Tamanho de fonte menor para inputs e botões */
        }
      }
    </style>
  </head>
  <body>
    <div class="container animate__animated animate__fadeIn">
      <h1 class="animate__animated animate__bounce">Login</h1>
      <form action="/login" method="post">
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" required /><br />
        <label for="password">Senha:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <input type="submit" class="btn" value="Entrar" />
        <a href="/esqueci-minha-senha" class="esqueci">Esqueci Minha Senha</a>
      </form>
      <p class="animate__animated animate__fadeInUp">
        Ainda não tem uma conta?
        <a href="/cadastro" class="signup-link">Cadastre-se!</a>
      </p>
      <p class="animate__animated animate__fadeInUp">
        <a href="/home" class="voltar-link">Voltar ao Início</a>
      </p>
    </div>
    <script></script>
  </body>
</html>
