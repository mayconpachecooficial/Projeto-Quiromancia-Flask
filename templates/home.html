<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Descubra seu destino através das linhas das mãos com nossa leitura de mãos e astrologia."
    />
    <title>Leitura de Mãos - Quiromancia</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='path_to_your_favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Adicionando Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos existentes permanecem ... */

      /* Alterações nos estilos */
      body, html {
        margin: 0;
        padding: 0;
        background: #fff; /* Fundo branco */
        color: #ff8c00; /* Fonte laranja */
        font-family: 'Merienda One', cursive;
        height: 100%;
      }

      header h1 {
        font-size: 48px;
        color: orange;
        margin-bottom: 0; /* Remove
            a margem inferior para um cabeçalho mais compacto /
            animation: pulse 2s infinite; / Adiciona animação de pulsação */
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .container {
        background-color: #fff; Fundo branco */; /* Fundo semitransparente para melhor leitura */
        padding: 40px;
        border-radius: 15px; /* Bordas arredondadas */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Sombra para efeito 3D */
      }

      h2 {
        color: orange; /* Dourado para um destaque místico */
        margin: 20px 0; /* Espaçamento superior e inferior */
      }

      .cta-button {
        font-size: 15px;
        padding: ; /* Mais preenchimento para botões maiores */
        margin: 25px 10px; /* Espaçamento entre botões */
        color: orange;
      }

      /* Efeitos de hover para botões com transições suaves */
      .cta-button:hover {
        transform: translateY(-3px); /* Eleva o botão */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Sombra maior para efeito de elevação */
      }

      /* Responsividade para telas menores */
      @media (max-width: 768px) {
        header h1 {
          font-size: 30px; /* Tamanho de fonte menor para o cabeçalho em telas menores */
        }

        .container {
          padding: 20px;
        }

        .cta-button {
          font-size: 18px;
          padding: 10px 20px;
        }

        .cta-button: hover {
          color: #ffffff; /* Cor branca no hover para destacar */
        }
      }

      /* Estilos adicionais para as estrelas */
      .star {
        /* estilos existentes permanecem ... */
        animation-duration: 5s; /* Torna a animação das estrelas mais lenta */
        animation-delay: calc(
          3s * var(--star-animation-delay, 1)
        ); /* Delay variável para mais naturalidade */
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="animate__animated animate__fadeInDown">
        Leitura de Mãos - Quiromancia
      </h1>
    </header>
    <div class="container animate__animated animate__fadeInUp">
      <h2>Desvende os Segredos de Suas Linhas</h2>
      <p>
        Cada linha em sua mão é um mapa do seu destino. Nossos especialistas em
        quiromancia irão guiá-lo à compreensão profunda de sua vida, amor, e
        verdadeiro propósito.
      </p>
      <a
        href="/login"
        class="cta-button animate__animated animate__pulse animate__infinite"
        >Iniciar Sessão</a
      >
      <a
        href="/cadastro"
        class="cta-button animate__animated animate__pulse animate__infinite"
        >Registrar-se</a
      >
    </div>
    <script>
      // Adiciona estrelas aleatórias ao corpo da página
      for (let i = 0; i < 100; i++) {
        createStar();
      }
      // Função para criar uma estrela em uma posição aleatória
      function createFallingStar() {
        const star = document.createElement("div");
        star.style.position = "absolute";
        star.style.width = "2px";
        star.style.height = "2px";
        star.style.backgroundColor = "white";
        star.style.borderRadius = "50%";
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.animation = "fall 2s linear forwards, twinkle 1.5s infinite";

        document.body.appendChild(star);

        setTimeout(() => {
          document.body.removeChild(star);
        }, 2000);
      }

      setInterval(createFallingStar, 300);

      // Adicionando keyframes para as animações de queda e piscar das estrelas.
      const styleSheet = document.createElement("style");
      styleSheet.type = "text/css";
      styleSheet.innerText = `
        @keyframes fall {
            to { transform: translateY(${window.innerHeight}px); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    `;
      document.head.appendChild(styleSheet);
    </script>
  </body>
</html>
